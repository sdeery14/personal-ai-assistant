# Personal AI Assistant - Chat API
# Usage: docker compose -f docker/docker-compose.api.yml up -d

services:
  chat-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: chat-api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
