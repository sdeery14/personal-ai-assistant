version: "3.8"

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
      - AUTH_SECRET=${AUTH_SECRET:-change-me-in-production}
      - NEXTAUTH_URL=http://localhost:3000
    depends_on:
      - api
    networks:
      - assistant-net

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    networks:
      - assistant-net

networks:
  assistant-net:
    driver: bridge
